<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
				<h1 class="bg-primary text-center">To Do List</h1>
				<input type="text" id="ipget">
				<button type="button" class="btn btn-primary" id="add">Add</button>
				<label id="err"></label>
			</div>
			<div class=" col-xs-12 col-md-4 col-md-offset-4 col-xs-offset-4">
				<ul></ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
				<button type="button" id="all" class="btn btn-primary">All</button>
				<button type="button" id="completed" class="btn btn-success">Completed</button>
				<button type="button" id="active" class="btn btn-warning">Active</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
				<p >Active :<span id="count"></span></p>
			</div>
		</div>
	</div>
</body>
</html>
